<html width="100%" height="100%">
<head>
<style>
body, html {
	background-color: #000000;
	width: 100%;
	height: 100%;
	overflow: hidden;
	border:0;padding:0;margin:0;
}
</style>
</head>
<body id="bg">
<script>

var receiver = new WebSocket("ws://192.168.0.2:500/");
var toggle = 0;

 receiver.onmessage = function(evt) { 
	if (evt.data == "Beat") {
		document.getElementById("bg").style.backgroundColor = toggle?"#000000":"#FFFFFF";
		toggle = 1-toggle;
	}
};
		
		
</script>
